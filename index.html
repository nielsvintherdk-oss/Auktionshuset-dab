  <script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@700&display=swap');
  
  html, body {
    height: 100vh; /* Fallback for browsers not supporting --vh */
    height: calc(var(--vh, 1vh) * 100); /* Use custom property for consistent vh */
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling if not intended for full-screen */
    -webkit-overflow-scrolling: touch; /* Smooth scrolling for iOS */
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #C00000; /* Changed to match login screen to prevent white flashes */
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: 'Roboto Slab', serif;
  }

  @keyframes slide-in-down {
    from {
      transform: translateY(-20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .animate-slide-in-down {
    animation: slide-in-down 0.5s ease-out forwards;
  }

  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out forwards;
    opacity: 0; /* Start invisible */
  }

  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
     animation: fade-in 0.6s ease-out forwards;
     opacity: 0;
  }
  
  @keyframes scale-in {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .animate-scale-in {
    animation: scale-in 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    opacity: 0;
  }
  
  @keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
  }
  .animate-shake {
    animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  }
  
  /* react-image-crop custom styles */
  .ReactCrop__crop-selection {
    border: 2px dashed rgba(255, 255, 255, 0.7);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Dynamically calculate and set CSS custom property --vh for mobile viewport height consistency
      function setVhProperty() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setVhProperty);
      window.addEventListener('orientationchange', setVhProperty);
      setVhProperty(); // Set initially
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
